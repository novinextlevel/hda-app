<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halodoc Academy - Firebase Debug</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f3f4f6; }
        .container { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
        pre { background-color: #e5e7eb; padding: 1rem; border-radius: 0.25rem; text-align: left; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Connection Test</h1>
        <p>Attempting to connect to Firebase and sign in...</p>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function logMessage(message, isError = false) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            if (isError) {
                p.classList.add('error');
            }
            logDiv.appendChild(p);
        }

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
           apiKey: "AIzaSyARWTTU-w2QK6sn7SWBef2WFWPUM1SV-UI",
           authDomain: "halodoc-academy-app.firebaseapp.com",
           projectId: "halodoc-academy-app",
           storageBucket: "halodoc-academy-app.firebasestorage.app",
           messagingSenderId: "366488602096",
           appId: "1:366488602096:web:7b5b5b7893885c36ee4935",
           measurementId: "G-LJMRSDP7FG"
        };
        // -----------------------------------------

        try {
            logMessage("Initializing Firebase...");
            const app = initializeApp(firebaseConfig);
            logMessage("Firebase App Initialized Successfully.");

            const auth = getAuth(app);
            logMessage("Firebase Auth Initialized Successfully.");

            logMessage("Attempting to sign in anonymously...");
            signInAnonymously(auth)
                .then((userCredential) => {
                    logMessage("Anonymous Sign-In Successful!");
                    const user = userCredential.user;
                    statusDiv.innerHTML = `<h2 class="success">SUCCESS! Connected to Firebase.</h2>`;
                    logMessage("User object:");
                    logMessage(user);
                })
                .catch((error) => {
                    logMessage("Anonymous Sign-In FAILED.", true);
                    statusDiv.innerHTML = `<h2 class="error">ERROR! Could not sign in.</h2>`;
                    logMessage(error.code, true);
                    logMessage(error.message, true);
                });

        } catch (error) {
            logMessage("A critical error occurred during initialization.", true);
            statusDiv.innerHTML = `<h2 class="error">CRITICAL ERROR! Check your firebaseConfig object.</h2>`;
            logMessage(error.message, true);
        }
    </script>
</body>
</html>
